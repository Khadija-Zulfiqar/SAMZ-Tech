    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            text-decoration: underline;
            font-family:'poppins' ;
            color:#666;
        }
        h2 {
            font-family:'poppins' ;
            border-radius: 10px;
            background-color:#660033;
            color: #F5F5DC;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .hobbies{
            display: flex;
            justify-content: space-evenly;
        }
        ul {
            list-style-type: square;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 10px;
            border: 3px solid #333;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Webpage!</h1>
        <h2>About Me</h2>
        <p>Hello! My name is Khadija Zulfiqar, and I am a student of this batch 5 of front end web development</p>
       
        <h2>My Hobbies</h2>
        <div class="hobbies">
            <div>
                <ul>
                    <li>Traveling</li>
                    <li>Reading</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Coding</li>
                    <li>Photography</li>
                </ul>
            </div>
        </div>
       

        <h2>My Picture</h2>
        <img src="My_picture.png" alt="Profile Picture">

        <h2>Github website</h2>
        <a href="https://www.wikipedia.org/&quot;" target="_blank">Click to see my GitHub Profile</a>
    </div>

</body>
</html>
